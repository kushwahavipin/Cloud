
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Raining</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cloud">
            <div class="cloud_part"></div>
            <div class="cloud_part"></div>
        </div>
    </div>
    <script>
        function rain(){

            const cloud = document.querySelector('.cloud');
            let e = document.createElement('div');
            let left = Math.floor(Math.random() * 310);
            let width = Math.floor(Math.random() * 5);
            let height = Math.floor(Math.random() * 10);

            e.classList.add('drop');
            cloud.appendChild(e);
            e.style.left = left + 'px';
            e.style.width = 1 + width + 'px';
            e.style.height = 2 * height + 'px';

            setTimeout(()=>{
                cloud.removeChild(e);
                }, 2000);
            }
            setInterval(()=>{
                rain();
            },20);
            </script>

</body>
</html>
